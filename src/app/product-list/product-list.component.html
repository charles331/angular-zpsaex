<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}      
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description | uppercase}}
  </p>

  <button (click)="share()">
    Share
  </button>

</div>
<br><br>
<button routerLink="/new" >
    CLICK HERE to go to NEW page
  </button>
